<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="Xsmax.css">
    <title>DEV@Deakin Welcome</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to Deakin University</h1>
        <p>Become a part of our community and stay seamlessly connected!</p>
        <!-- Form to collect user's email for subscription -->
        <form id="subscribe-form" action="/" method="POST">
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Subscribe</button>
        </form>
        <!-- Placeholder for displaying messages to the user -->
        <div id="message" class="hidden"></div>
    </div>
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
